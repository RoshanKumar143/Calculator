<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Sample Calculator</h1>
    <div class="container">
        <div class="result" id="output">0</div>
        <div class="buttons">
            <button onclick="clearOutput()">C</button>
            <button onclick="sendToOutput('7')">7</button>
            <button onclick="sendToOutput('8')">8</button>
            <button onclick="sendToOutput('9')">9</button>
            <button onclick="sendToOutput('4')">4</button>
            <button onclick="sendToOutput('5')">5</button>
            <button onclick="sendToOutput('6')">6</button>
            <button onclick="sendToOutput('1')">1</button>
            <button onclick="sendToOutput('2')">2</button>
            <button onclick="sendToOutput('3')">3</button>
            <button onclick="sendToOutput('0')">0</button>
            <button onclick="sendToOutput('+')">+</button>
            <button onclick="sendToOutput('-')">-</button>
            <button onclick="sendToOutput('*')">*</button>
            <button onclick="sendToOutput('/')">/</button>
            <button onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
